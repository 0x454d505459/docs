<ul class="nav-sidebar">
  {% for item in menu %}
    <li class="li-nesting-{{ include.nesting_level }} page-item {% if page.url == item.url %}active{% endif %}">
      <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
      {% if item.children %}
        {% assign menu = item.children %}
        {% assign nesting_level = include.nesting_level | plus: 1 %}
        {% include menu.html nesting_level=nesting_level %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
