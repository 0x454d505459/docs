{% for source in include %}
  {% for option in site.data.config-options %}
    {% if source[1] == option.Key %}
<div class="settingsbrief">
  <h6>
    <a href="{{ site.portmaster_settings_url }}#{{ option.Key }}">
      {{ option.Name }}
    </a>
  </h6>
  <p>
    {{ option.Description }}
  </p>
</div>
    {% endif %}
  {% endfor %}
{% endfor %}
